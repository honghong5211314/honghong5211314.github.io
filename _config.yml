# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.

# Basic Site Settings
locale                   : "Hebei Province, China"
site_theme               : "default" # Currently available options are "default", "air"
title                    : "Shuo Zhao / Personal Website"
title_separator          : "-"
name                     : &name "Shuo Zhao"
description              : &description "Shuo Zhao's academic portfolio"   # Update this with a general description of your site, this is the default if not overridden by a page
url                      : https://honghong5211314.github.io # The base hostname & protocol for your site e.g. "https://[your GitHub username].github.io",
                                                           # or if you already have some other page hosted on Github then use "https://[your GitHub username].github.io/[Your Repo Name]"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "honghong5211314/honghong5211314.github.io"

# Site Author - The following control what appear as part of the author content on the side bar.
#               If a field is blank the icon and link will not appear, otherwise it will be shown.
#               Additional customization can be done by editing /_includes/author-profile.html
author:
  # Biographic information
  avatar           : "profile.png"
  name             : "Shuo Zhao"
  pronouns         : "he/him" 
  bio              : "Undergraduate Student in CS at Yanshan University.<br>Focus: AI, CV & Robotics."
  location         : "Qinhuangdao, China"
  employer         : "Yanshan University"
  uri              : 
  email            : "1876976098@qq.com"

